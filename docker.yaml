        devices:
          - /dev/dri:/dev/dri
        restart_policy: unless-stopped

    - name: Ensure that homelab exporter container is running
      docker_container:
        name: homelab-exporter
        image: bloveless/homelab-exporter:0.1.0
        ports:
          - 2112:8080
        restart_policy: unless-stopped

    - name: Ensure that the speedtest tracker config directory exists
      file:
        path: /mnt/docker/volumes/speedtest_tracker/config
        state: directory
        owner: 1000
        group: 1000

    - name: Ensure that speedtest  tracker container is running
      docker_container:
        name: speedtest_tracker
        image: ghcr.io/alexjustesen/speedtest-tracker:v0.1.0-alpha.10
        env:
          PUID: "1000"
          PGID: "1000"
        volumes:
          - "/mnt/docker/volumes/speedtest_tracker/config:/config"
        ports:
          - "8443:443"
        restart_policy: unless-stopped
